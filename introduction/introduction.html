<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../splide-master/dist/css/splide-core.min.css" />
    <title>ToYoGameSpot</title>
  </head>
  <body>
    <header>
      <!-- レンダリング -->
    </header>

    <div class="container">
      <p class="text">INTRODUCTION</p>
      <img src="img/title_game.png" alt="Sample Image" class="overlay-image">
    </div>

    <div class="intro_space">
      <div class="intro_contents">
        <div class="intro_game_title">
          <a href="../games/othello_game.html">オセロゲーム</a>
        </div>
        <div class="intro_content">
          <section id="image-carousel" class="splide" aria-label="お気に入りの写真">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="img/game1.png" alt="">
                </li>
                <li class="splide__slide">
                  <img src="img/game2.png" alt="">
                </li>
                <li class="splide__slide">
                  <img src="img/game3.png" alt="">
                </li>
              </ul>
            </div>
            <div class="splide__arrows">
              <button class="splide__arrow splide__arrow--prev">
                ＜
              </button>
              <button class="splide__arrow splide__arrow--next">
                ＞
              </button>
            </div>
          </section>
          <div class="intro_textarea">
            <div class="intro_texts_main">
              <div class="intro_text_title">
                ゲームのキャッチコピー
              </div>
              <div class="intro_text">
                ゲームの紹介文。このゲームはこういうゲームです。こんなことができるよ。
              </div>
              <div class="intro_play_time">
                プレイ時間目安:300分
              </div>
              <div class="intro_difficulty">
                難易度　★★★☆☆
             </div>
            </div>
          </div>
          <div class="intro_play_btn">
            <a href="../games/othello_game.html">🎮ゲームをプレイ！🎮</a>
          </div>
        </div>
      </div>
    </div>

    <div class="intro_space">
      <div class="intro_contents">
        <div class="intro_game_title">
          <a href="index.html">ゲームタイトル</a>
        </div>
        <div class="intro_content">
          <div class="intro_game_screen">
            <a href="index.html"><img src="img/animal_kuma.png" alt="プレイ画面" class="intro_game_image"></a>
          </div>
          <div class="intro_textarea">
            <div class="intro_texts_main">
              <div class="intro_text_title">
                ゲームのキャッチコピー
              </div>
              <div class="intro_text">
                ゲームの紹介文。このゲームはこういうゲームです。こんなことができるよ。
              </div>
              <div class="intro_play_time">
                プレイ時間目安:300分
              </div>
              <div class="intro_difficulty">
                難易度　★★★☆☆
             </div>
            </div>
          </div>
          <div class="intro_play_btn">
            <a href="index.html">🎮ゲームをプレイ！🎮</a>
          </div>
        </div>
      </div>
    </div>


    <div class="andmore">
      <span>新規ゲームも製作中・・・</span>
    </div>


    <script src="../splide-master/dist/js/splide.min.js"></script>

    <script>
      window.addEventListener("load", function(){
        const playArticle = document.querySelectorAll(".intro_play_btn")
        playArticle.forEach(function(articles) {
          articles.addEventListener("mouseover", function(){
            articles.setAttribute("style", "text-shadow: 0 0 10px #fff,0 0 15px #fff;")
          })
          articles.addEventListener("mouseout", function(){
            articles.removeAttribute("style")
          })
        })

        const moreArticles = document.querySelectorAll(".andmore");
        let currentIndex = 0;
        function hopping() {
          moreArticles.forEach(function(article) {
            const moreText = article.textContent;
            const moreLength = moreText.length;
            const hopChar = moreText.substring(0, currentIndex) + "<span>" + moreText.charAt(currentIndex) + "</span>" + moreText.substring(currentIndex + 1, moreLength);
            article.innerHTML = hopChar;
            currentIndex++
            if (currentIndex >= moreLength) {
              currentIndex = 0
              }
            setTimeout(hopping, 300)
          })
        }
        hopping()
      })
    </script>

    <script>
      document.addEventListener( 'DOMContentLoaded', function () {
        new Splide( '#image-carousel' ).mount();
      } );
    </script>

    <footer>
      <!-- レンダリング -->
    </footer>
  </body>
</html>
