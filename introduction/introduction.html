<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../splide-master/dist/css/splide-core.min.css" />
    <title>ToYoGameSpot</title>
  </head>
  <body>
    <header>
      <!-- レンダリング -->
    </header>

    <div class="container">
      <p class="text">GAME</p>
      <img src="img/title_game.png" alt="Sample Image" class="overlay-image">
    </div>

    <div class="intro_space">
      <div class="intro_contents">
        <div class="intro_game_title">
          <a href="../games/othello_game.html">オセロゲーム</a>
        </div>
        <div class="intro_content">
          <section id="image-carousel1" class="splide" aria-label="お気に入りの写真">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="img/othello1.png" alt="">
                </li>
                <li class="splide__slide">
                  <img src="img/game2.png" alt="">
                </li>
                <li class="splide__slide">
                  <img src="img/game3.png" alt="">
                </li>
              </ul>
            </div>
            <div class="splide__arrows">
              <button class="splide__arrow splide__arrow--prev">
                ＜
              </button>
              <button class="splide__arrow splide__arrow--next">
                ＞
              </button>
            </div>
          </section>
          <div class="intro_textarea">
            <div class="intro_texts_main">
              <div class="intro_text_title">
                ゲームの<ruby>内容<rt>ないよう</rt></ruby>
              </div>
              <div class="intro_text">
                <b>
                交互に<ruby>石<rt>いし</rt></ruby>を置いて、相手の石を挟む、シンプルなゲーム。
                最後に自分の色の石が多かったら勝ちだよ。
                4つの角は相手に取られないから、強いかも？
                よく考えて、石を一気にひっくりかえそう！
                </b>
              </div>
              <div class="intro_play_time">
                プレイ時間目安:300分
              </div>
              <div class="intro_difficulty">
                むずかしさ　★★★☆☆
             </div>
            </div>
          </div>
          <div class="intro_play_btn">
            <a href="../games/othello_game.html">🎮ゲームをプレイ！🎮</a>
          </div>
        </div>
      </div>
    </div>

    <div class="intro_space">
      <div class="intro_contents">
        <div class="intro_game_title">
          <a href="../games/othello_game.html">オセロゲーム</a>
        </div>
        <div class="intro_content">
          <section id="image-carousel2" class="splide" aria-label="お気に入りの写真">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="img/othello1.png" alt="">
                </li>
                <li class="splide__slide">
                  <img src="img/game2.png" alt="">
                </li>
                <li class="splide__slide">
                  <img src="img/game3.png" alt="">
                </li>
              </ul>
            </div>
            <div class="splide__arrows">
              <button class="splide__arrow splide__arrow--prev">
                ＜
              </button>
              <button class="splide__arrow splide__arrow--next">
                ＞
              </button>
            </div>
          </section>
          <div class="intro_textarea">
            <div class="intro_texts_main">
              <div class="intro_text_title">
                ゲームのキャッチコピー
              </div>
              <div class="intro_text">
                ゲームの紹介文。このゲームはこういうゲームです。こんなことができるよ。
              </div>
              <div class="intro_play_time">
                プレイ時間目安:300分
              </div>
              <div class="intro_difficulty">
                むずかしさ　★★★☆☆
             </div>
            </div>
          </div>
          <div class="intro_play_btn">
            <a href="../games/othello_game.html">🎮ゲームをプレイ！🎮</a>
          </div>
        </div>
      </div>
    </div>


    <div class="andmore">
      <p>新しいゲームも<ruby>製作中<rt>せいさくちゅう</rt></ruby>！</p>
    </div>


    <script src="../splide-master/dist/js/splide.min.js"></script>

    <script>
      window.addEventListener("load", function(){
        const playArticle = document.querySelectorAll(".intro_play_btn")
        playArticle.forEach(function(articles) {
          articles.addEventListener("mouseover", function(){
            articles.setAttribute("style", "text-shadow: 0 0 10px #fff,0 0 15px #fff;")
          })
          articles.addEventListener("mouseout", function(){
            articles.removeAttribute("style")
          })
        })
      })
    </script>

    <script>
      document.addEventListener( 'DOMContentLoaded', function () {
        new Splide( '#image-carousel1' ).mount();
      } );
      document.addEventListener( 'DOMContentLoaded', function () {
        new Splide( '#image-carousel2' ).mount();
      } );
    </script>

    <footer>
      <!-- レンダリング -->
    </footer>
  </body>
</html>
