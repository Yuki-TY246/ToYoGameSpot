<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルール説明</title>

    <style>
        html {
            background-color: white;
        }
        body {
            text-align: center;
        }
        .title {
            font-size: 35px;
            margin: 30px;
            font-weight: bold;
        }
        .rule_container {
            text-align: left; /* ルールを左揃え */
            margin: auto;
            width: 50%; /* 幅を指定 */
        }
        .rule {
            font-size: 22px;
            margin: 0 0 40px 0;
            font-weight: bold;
        }
        .button_container {
            display: flex;
            justify-content: center;
            margin: 60px 0 0 0;
        }
        .title_button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="title">ルール<ruby>説明<rt>せつめい</rt></ruby></div>
    <div class="rule_container">
        <ol>
            <li class="rule"><p><ruby>2人<rt>ふたり</rt></ruby>のプレイヤーは、<ruby>白<rt>しろ</rt></ruby>い<ruby>石<rt>いし</rt></ruby>をおく<ruby>側<rt>がわ</rt></ruby>と、<ruby>黒<rt>くろ</rt></ruby>い<ruby>石<rt>いし</rt></ruby>をおく<ryby>側<rt>がわ</rt></ryby>に<ruby>分<rt>わ</rt></ruby>かれます。</p></li>
            <li class="rule"><ruby>石<rt>いし</rt></ruby>をおくときは、<ruby>自分<rt>じぶん</rt></ruby>の<ruby>色<rt>いろ</rt></ruby>の<ruby>石<rt>いし</rt></ruby>で<ruby>相手<rt>あいて</rt></ruby>の<ruby>色<rt>いろ</rt></ruby>の<ruby>石<rt>いし</rt></ruby>をはさめるマスにおきます。</li>
            <li class="rule"><ruby>相手<rt>あいて</rt></ruby>の<ruby>石<rt>いし</rt></ruby>をはさめるマスがないときは、パスとなります。</li>
            <li class="rule">マスが<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>埋<rt>う</rt></ruby>まるか、お<ruby>互<rt>たが</rt></ruby>いにおけるマスがなくなったら、ゲーム<ruby>終了<rt>しゅうりょう</rt></ruby>です。</li>
            <li class="rule"><ruby>最後<rt>さいご</rt></ruby>にそれぞれの<ruby>色<rt>いろ</rt></ruby>の<ruby>石<rt>いし</rt></ruby>を<ruby>数<rt>かぞ</rt></ruby>えて、<ruby>多<rt>おお</rt></ruby>かった<ruby>方<rt>ほう</rt></ruby>の<ruby>勝<rt>か</rt></ruby>ちです。</li>
        </ol>
    </div>
    <div class="button_container">
        <button onclick="location.href='game1.html';" class="title_button">タイトルに戻る</button>
    </div>
</body>
</html>
