    <script>
    window.addEventListener("load", function(){
      const urlParams = new URLSearchParams(window.location.search);
      const score = parseInt(urlParams.get('score'));

      const resultArticle = document.getElementById("result")
      resultArticle.addEventListener("mouseover", function(){
        resultArticle.setAttribute("style", "color: orange;")
      })
      resultArticle.addEventListener("click", function(){
        location.href=`mole4.html?score=${score}`;
      })
      resultArticle.addEventListener("mouseout", function(){
        resultArticle.removeAttribute("style")
      })
      const ruleArticle = document.querySelectorAll(".start2")
      ruleArticle.forEach(function(articles) {
        articles.addEventListener("mouseover", function(){
          articles.setAttribute("style", "background-color: #000000; color: #ffffff;")
        })
        articles.addEventListener("mouseout", function(){
          articles.removeAttribute("style")
        })
      })
    })

    </script>
