<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="mole.css">
  </head>

  <body>

    <div class="back">
    <div class="game-main1">もぐらたたき</div>
    <div class="game-main2">
      <button onclick="location.href='mole2.html';" class="start">ひとりであそぶ</button>
      <button onclick="location.href='molerule.html';" class="start2">あそびかた</button>
    </div>

  <script>
    window.addEventListener("load", function(){
      const playArticle = document.querySelectorAll(".start")
      playArticle.forEach(function(articles) {
        articles.addEventListener("mouseover", function(){
          articles.setAttribute("style", "background-color: #000000; color: #ffffff;")
        })
        articles.addEventListener("mouseout", function(){
          articles.removeAttribute("style")
        })
      })
      const ruleArticle = document.querySelectorAll(".start2")
      ruleArticle.forEach(function(articles) {
        articles.addEventListener("mouseover", function(){
          articles.setAttribute("style", "background-color: #000000; color: #ffffff;")
        })
        articles.addEventListener("mouseout", function(){
          articles.removeAttribute("style")
        })
      })
    })
  </script>

  </body>
</html>
