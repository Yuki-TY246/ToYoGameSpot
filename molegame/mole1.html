<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="mole.css">
  </head>

  <style>
    body {
      overflow: hidden; /* 画面の大きさが変わってもスクロールバーを表示させない */
    }
  </style>

  <body>

    <div class="back">
      <div class="game-main1">
        もぐらたたき
      </div>
      <div class="game-main2">
        <button onclick="location.href='mole2.html';" class="start">ゲームスタート！</button>
      </div>
      <div class="title_moles">
        <img src="img/animal1.png" class="mole_title" id="animalImage1">
        <img src="img/animal1.png" class="mole_title" id="animalImage2">
        <img src="img/animal1.png" class="mole_title" id="animalImage3">
        <img src="img/animal1.png" class="mole_title" id="animalImage4">
      </div>
    </div>

  <script>
    window.addEventListener("load", function(){
      const playArticle = document.querySelectorAll(".start")
      const titleAnimals = document.querySelectorAll(".mole_title")
      titleAnimals.forEach(function(animals){
        animals.setAttribute("style", "display: none;") /* 画面に表示させないようにする */
      })
      playArticle.forEach(function(articles) {
        articles.addEventListener("mouseover", function(){ /* マウスカーソルが乗った時に処理 */
          articles.setAttribute("style", "background-color: #000000; color: #ffffff;") /* 文字色と背景色を変更 */
          titleAnimals.forEach(function(animals){
            animals.removeAttribute("style") /* style属性を取り除くことで表示させる */
            animals.classList.add("slide-in-bottom"); /* スライドインのアニメーションを適用 */
          })
        })
        articles.addEventListener("mouseout", function(){ /* マウスカーソルが外れた時に処理 */
          articles.removeAttribute("style") /* style属性を取り除くことで背景色と文字色を元に戻す */
          titleAnimals.forEach(function(animals){
            animals.setAttribute("style", "display: none;") /* 画面に表示させないようにする */
          })
        })
      })
    })
  </script>

  </body>
</html>
