    <script>
    window.addEventListener("load", function(){
      const timeSound = new Audio('sound/maou_se_onepoint30.mp3'); /* 音声ファイルの定義 */
      timeSound.volume = 0.3; /* 音声の音量調整 */
      timeSound.play(); /* 音声の再生 */
      const urlParams = new URLSearchParams(window.location.search); /* 遷移前のページから送られたデータを取り出して定義 */
      const score = parseInt(urlParams.get('score')); /* 送信されたデータを代入して新たに定義 */
      const resultArticle = document.getElementById("result")
      resultArticle.addEventListener("mouseover", function(){
        resultArticle.setAttribute("style", "color: orange;")
      })
      resultArticle.addEventListener("click", function(){
        location.href=`mole4.html?score=${score}`; /* スコアを保存してページ遷移 */
      })
      resultArticle.addEventListener("mouseout", function(){
        resultArticle.removeAttribute("style")
      })
    })
