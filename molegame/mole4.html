<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="mole.css">
  </head>

  <body>

    <div class="back">
    <div class="final_score" id="score">もぐらたたき</div>
    <div class="game-main2">
      <button onclick="location.href='mole2.html';" class="restart">もう<ruby>一回<rt>いっかい</rt></ruby>！</button>
      <button onclick="location.href='mole1.html';" class="back_title">タイトルへ</button>
    </div>

  <script>
    window.addEventListener("load", function(){
      const urlParams = new URLSearchParams(window.location.search); /* 遷移前のページから送られたデータを取り出して定義 */
      const score = parseInt(urlParams.get('score')); /* 送信されたデータを代入して新たに定義 */
      const scoreDisplay = document.getElementById('score');
      scoreDisplay.textContent = `${score}ポイント`;
      const playArticle = document.querySelectorAll(".restart")
      playArticle.forEach(function(articles) {
        articles.addEventListener("mouseover", function(){
          articles.setAttribute("style", "background-color: #000000; color: #ffffff;")
        })
        articles.addEventListener("mouseout", function(){
          articles.removeAttribute("style")
        })
      })
      const ruleArticle = document.querySelectorAll(".back_title")
      ruleArticle.forEach(function(articles) {
        articles.addEventListener("mouseover", function(){
          articles.setAttribute("style", "background-color: #000000; color: #ffffff;")
        })
        articles.addEventListener("mouseout", function(){
          articles.removeAttribute("style")
        })
      })
    })
  </script>

  </body>
</html>
