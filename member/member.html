<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="member.css" type="text/css">
    <title>MEMBER</title>
    <meta charset="UTF-8">
    <style>
        /* ここにCSSを記述 */
        .main-container {
            opacity: 0; /* 初期状態で要素を透明にする */
            transition: opacity 1s ease-in; /* フェードインのアニメーションを設定 */
        }
        .fadeIn {
            opacity: 1; /* 不透明にする */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">MEMBER</p>
        <img src="image/title_game.png" alt="Sample Image" class="overlay-image">
    </div>
    
    <div style="padding-bottom: 60px;">

        <div class="main-container">

        <!-- 2 -->

                <p class="member-img"><img src="image/animal_panda.png" alt="よくある質問ページへ"></p>
                <div class="member-info">

                    <p class="member-item-name">遠藤 愛奈</p>
                    <div class="item">ROLE</div>

                </div>
                <div class="comment-info">
                    <div class="item">COMMENT</div>

                <div class="member-info">

                    <p class="member-item-role">役割</p>
                </div>
                <div class="comment-info">
                    <div class="item">COMMENT</div>
                    <p class="comment-item">コメントを記述</p>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        // スクロールイベントリスナーを追加
        window.addEventListener('scroll', function() {
            // 全ての .main-container 要素に対して処理を行う
            var containers = document.querySelectorAll('.main-container');
            containers.forEach(function(container) {
                // 要素が画面内に入ったかどうかをチェック
                var positionFromTop = container.getBoundingClientRect().top;
                var windowHeight = window.innerHeight;
                if (positionFromTop - windowHeight <= 0) {
                    container.classList.add('fadeIn');
                } else {
                    container.classList.remove('fadeIn'); // 画面外ならフェードインを解除する
                }
            });
        });
    </script>
</body>
</html>
