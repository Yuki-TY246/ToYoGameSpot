<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ↓ここコピペ -->
    <link rel="stylesheet" href="../www/style.css">
    <link rel="stylesheet" href="top.css">
    <title>ToYoGamSpot</title>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <a href="../www/index.html"> <!-- トップページのリンクを正しいパスに設定 -->
                <h1>ToYoGameSpot</h1>
            </a>
        </div>
        <nav>
            <ul class="menu-list">
                <li><a href="../www/index.html">トップページ</a></li>
                <li><a href="../introduction/introduction.html">ゲーム紹介</a></li>
                <li><a href="../member/member.html">メンバー紹介</a></li>
            </ul>
        </nav>
    </header>
    <!-- ここまでコピペ↑ -->

    <div class="container">
        <div class="left-img">
            <img src="../www/img/game1.png" alt="aaa" class="fuwafuwa-left">
        </div>
        <h1 class="message">ToYoGameSpot</h1>
        <div class="right-img">
            <img src="../www/img/game3.png" alt="aaa" class="fuwafuwa-right">
        </div>
    </div>

    <h1>ToYoGameSpotへようこそ！</h1>
    <div>こんにちはこんにちはこんにちは！</div>

    <h1>ゲーム一覧</h1>
    
    <!-- トップへ戻るボタン -->
    <button id="scrollToTopBtn" class="scrollToTopBtn">
        <img src="../www/img/yajirushi.png" alt="Top Arrow" class="scrollToTopImg">
    </button>
    <!-- ここコピペ↑ -->

    <!-- フッター -->
    <footer>
        <p>
            <small>&copy;ToYo 2024</small>
        </p>
    </footer>
    <!-- ここまでコピペ↑ -->

    <!-- JavaScript -->
    <script>
        // 画面をトップにスクロールする関数
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'  // スムーズにスクロールする
            });
        }

        // スクロール位置に応じてトップへ戻るボタンの表示/非表示を切り替える
        window.addEventListener('scroll', function() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (window.pageYOffset > 100) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        // ボタンをクリックしたときにページのトップへスクロール
        document.getElementById('scrollToTopBtn').addEventListener('click', function() {
            scrollToTop(); // scrollToTop 関数を呼び出し
        });
    </script>
    <!-- ここまでコピペ↑ -->

</body>
</html>
