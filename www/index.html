<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../www/style.css">
    <link rel="stylesheet" href="top.css">
    <title>ToYoGamSpot</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ToYoGameSpot</h1>
        </div>
        <nav>
            <ul class="menu-list">
                <li><a href="#home">ゲーム紹介</a></li>
                <li><a href="../member/member.html">メンバー紹介</a></li>
            </ul>
        </nav>
    </header>
    
    <button id="scrollToTopBtn" class="scrollToTopBtn">
        <img src="../www/img/yajirushi.png" alt="Top Arrow" class="scrollToTopImg">
    </button>

   <!-- フッター -->
   <footer>
       <p>
           <small>&copy;ToYo 2024</small>
       </p>
   </footer>

   <!-- JavaScriptの直接記述 -->
   <script>
       // 画面をトップにスクロールする関数
       function scrollToTop() {
           window.scrollTo({
               top: 0,
               behavior: 'smooth'  // スムーズにスクロールする
           });
       }

       // スクロール位置に応じてトップへ戻るボタンの表示/非表示を切り替える
       window.addEventListener('scroll', function() {
           const scrollToTopBtn = document.getElementById('scrollToTopBtn');
           if (window.pageYOffset > 100) {
               scrollToTopBtn.classList.add('show');
           } else {
               scrollToTopBtn.classList.remove('show');
           }
       });
   </script>
</body>
</html>
